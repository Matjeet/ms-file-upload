spring:
  application:
    name: uploadFiles
  task:
    execution:
      shutdown:
        await-termination: true
        await-termination-period: 30s
  datasource:
    url: jdbc:mysql://localhost:3306/test?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false

business:
  file:
    temp-dir: /temp/file-uploads

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"

thread:
  pool:
    io:
      core-size: 5
      max-size: 20
      queue-capacity: 100
      keep-alive-seconds: 60
      thread-name-prefix: io-pool-
    cpu:
      core-size: 2
      max-size: 8
      queue-capacity: 50
      keep-alive-seconds: 30
      thread-name-prefix: cpu-pool-

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
    metrics:
      enabled: true
  metrics:
    enable:
      thread:
        pool: true
  health:
    thread-pools:
      enabled: true